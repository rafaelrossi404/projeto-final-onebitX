<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lib AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>onebitX</title>
  </head>
  <body>
    <!-- Primeira Divisão do Site -->
    <div class="container-fluid container1">
      <header class=" container pt-3">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"
              ><img
                src="./images/logo-obc-2021-darkbg.png"
                class="img-fluid topLogo"
                alt="Logo OneBitCode"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active pages" aria-current="page" href="./falcon9.html"
                    ><strong>FALCON 9</strong></a
                  >
                </li>
                <li class="nav-item">
                  <a class=" nav-link active pages" href="./human-space-flight.html"><strong style="color: #fff;">HUMAN SPACE FLIGHT</strong></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container titlePadding" data-aos="fade-up" data-aos-duration="1000">
        <p class="h5">LANÇAMENTO A CAMINHO</p>
        <p class="h1">MISSÃO EQUIPE-3</p>
        <button type="button"  id="button" class="btn btn-outline-light mt-5">SAIBA MAIS</button>
        <p><img id="arrowDown" src="./images/home/arrowDown.gif" alt="Seta animção cima e baixo"></p>
      </div>
    </div>

    <!-- Segunda Divisão do Site -->
    <div class="container-fluid container2">
      <div class="container" data-aos="fade-right" data-aos-duration="1000">
        <p class="h5 titlePadding">MISSÃO CONCLUÍDA</p>
        <p class="h1">MISSÃO EQUIPE-2<br /> RETORNOU PARA A TERRA</p>
        <button type="button"  id="button" class="btn btn-outline-light mt-5">SAIBA MAIS</button>
      </div>
    </div>

    <!-- Terceira Divisão do Site -->
    <div class="container-fluid container3">
      <div class="container" data-aos="fade-down" data-aos-duration="1000">
        <p class="h5 titlePadding">MISSÃO CONCLUÍDA</p>
        <p class="h1">DRAGON RETORNOU PARA A <br />TERRA</p>
        <button type="button"  id="button" class="btn btn-outline-light mt-5">SAIBA MAIS</button>
      </div>
    </div>

    <!-- Quarta Divisão do Site -->
    <div class="container-fluid container4">
      <div class="container" data-aos="fade-down-right" data-aos-duration="1000">
        <p class="h1 titlePadding">STARSHIP POUSA ASTRONAUTAS<br /> DA NASA NA LUA</p>
        <button type="button"  id="button" class="btn btn-outline-light mt-5">SAIBA MAIS</button>
      </div>
    </div>

    <!-- Quinta Divisão do Site -->
    <div class=" container-fluid container5" style="background-color: rgb(0, 0, 0);">
      <div class="container  footer py-4">
        Rafael Luis Rossi &copy; 2022
        <a class="h6 mx-3" href="https://www.instagram.com/rafaelrossi404/">Instagram</a>
        <a class="h6" href="https://github.com/rafaelrossi404/projeto-final-onebitX">GitHub</a>
      </div>
    </div>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
